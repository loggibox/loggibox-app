<ion-content style="background: #448FFB;">
  <form (submit)="doSignup()">
    <ion-list class="myLogin">
      <img style="margin: auto; padding-left: 15%;" src="{{ photo }}" />
      <ion-item>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>arquivo</ion-label>
          <ion-input type="file"  name="email"></ion-input>
        </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <button (click)="takePicture()"> foto </button>
      <div padding>
        <button class="loginBtn" ion-button color="primary" block>Cadastrar</button>
      </div>

    </ion-list>
  </form>
</ion-content>
