<ion-header>
  <ion-navbar>
    <ion-row style="display: flex; align-items: center;margin: 0px 10px;">
      <ion-title>LoggiBox</ion-title>
      <img src="../../assets/img/logo4.png" alt="" width="50" />
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item> <h2 class="sub-title">Entregas para retirar no HUB</h2> </ion-item>
  <ion-item>
    <ion-list>
      <ion-card
        *ngFor="let availablePackage of availablePackages"
        style=" background-color: lightgray"
      >
        <ion-item>
          <ion-row class="item-line">
            <ion-col col-10>
              <ion-row>
                <p>Endere√ßo {{ availablePackage.delivery_address }}</p>
              </ion-row>
              <ion-row> <p>Entrega em 11 minutos</p> </ion-row>
              <ion-row>
                <p>Pago : R$ {{ availablePackage.weight }}</p>
              </ion-row>
            </ion-col>
            <ion-col col-2>
              <ion-icon
                (click)="detailsPackage()"
                name="pin"
                style="font-size: 40px; color: lightseagreen;"
              ></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-item>
</ion-content>
