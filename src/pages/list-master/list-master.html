<ion-header>
  <ion-navbar>
    <ion-row style="display: flex; align-items: center;margin: 0px 10px;">
      <ion-title>LoggiBox</ion-title>
      <img src="../../assets/img/logo4.png" alt="" width="50" />
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <h2 class="sub-title" (click)="ionViewDidLoad()">Entregas Realizadas</h2>
  </ion-item>

  <ion-card *ngFor="let package of packages">
    <ion-card-content>
      <ion-row>
        <ion-col col-9>
          <p>Data: 16/03/18</p>
          <p>{{ package.delivery_address }}</p>
          <p style="display: flex;">
            <img
              src="../../assets/img/weight.png"
              alt=""
              height="25"
              width="25 !important"
            />
            <small>{{ package.weight }}</small>
          </p>
        </ion-col>
        <ion-col col-3>
          <small>Recebido</small>
          <h1><strong> 12,13</strong></h1>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
