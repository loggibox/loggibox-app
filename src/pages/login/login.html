<ion-content style="background: #448FFB;">
  <form (submit)="doLogin()">
    <ion-list class="myLogin">
        <img style="margin: auto; padding-left: 15%;" src="../../assets/img/logo4.png" />
      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button class="loginBtn" ion-button color="primary" block>Logar</button>
      </div>

    </ion-list>
  </form>
</ion-content>
